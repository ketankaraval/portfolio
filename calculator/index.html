<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="body-part">
  <header>
    <h1>CALCULATOR</h1>
  </header>
  <main>
    <div id="calc-container">
        <div  class="btn"><input type="text" id="result" disabled /></div>
        <div id="value-equal" class="btn"><button class="button-1" type="submit" onclick="newCalculate()" value="=">=</button></div>
        <div class="btn"><button class="button" type="submit" onclick="display(1)" value="1">1</button></div>
        <div class="btn"><button class="button" type="submit" onclick="display(2)" value="2">2</button></div>
        <div class="btn"><button class="button" type="submit" onclick="display(3)" value="3">3</button></div>
        <div class="btn"><button class="button" type="submit" onclick="disPlay('+')" value="+">+</button></div>
        <div class="btn"><button class="button" type="submit" onclick="display(4)" value="4">4</button></div>
        <div class="btn"><button class="button" type="submit" onclick="display(5)" value="5">5</button></div>
        <div class="btn"><button class="button" type="submit" onclick="display(6)" value="6">6</button></div>
        <div class="btn"><button class="button" type="submit" onclick="disPlay('-')" value="-">-</button></div>
        <div class="btn"><button class="button" type="submit" onclick="display(7)" value="7">7</button></div>
        <div class="btn"><button class="button" type="submit" onclick="display(8)" value="8">8</button></div>
        <div class="btn"><button class="button" type="submit" onclick="display(9)" value="9">9</button></div>
        <div class="btn"><button class="button" type="submit" onclick="disPlay('*')" value="*">*</button></div>
        <div id="backspace" class="btn"><button class="button" type="submit" onclick="clearscreen()">C</button></div>
        <div class="btn"><button class="button" type="submit" onclick="display(0)" value="0">0</button></div>
        <div class="btn"><button class="button" type="submit" onclick="display('.')" value=".">.</button></div>
        <div class="btn"><button class="button" type="submit" onclick="disPlay('/')" value="/">/</button></div>
        
    </div>
  </main>
  </div>
 <script src="calculator.js" ></script>   
</body>
</html>
