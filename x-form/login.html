<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div class="main-container">
        <section class="text-sect">
            <div class="carousal-container">
                <div class="carousal-image" id="slide-img1">
                    <img class="bg-image1" src="assets/bg-img.png" alt="" srcset="">
                    <div class="text-container">
                        <h1>
                        <span>We make</span> 
                            healing simple </h1>
                    </div> 
                    <picture class="flower-img">
                        <img src="assets/svg-img.png" alt="" srcset="">
                    </picture>
                </div>
                <div class="carousal-image" id="slide-img2">
                    <img class="bg-image2" src="assets/bg-img2.png" alt="" srcset="">
                    <div class="text-container">
                        <h1>
                        <span>Affordable Access to </span> 
                        Lifestyle Medicine </h1>
                    </div>
                    <picture class="flower-img">
                        <img src="assets/svg-img.png" alt="" srcset="">
                    </picture>
                </div>
                <div class="carousal-image" id="slide-img3">
                    <img class="bg-image3" src="assets/bg-img3.png" alt="" srcset="">
                    <div class="text-container">
                        <h1>
                        <span>THE MISSING LINK TO HEALTH </span> 
                           IS HERE </h1>
                    </div>
                    <picture class="flower-img">
                        <img src="assets/svg-img.png" alt="" srcset="">
                    </picture>
                </div>
                <div class="carousal-image" id="slide-img4">
                    <img class="bg-image4" src="assets/bg-img4.png" alt="" srcset="">
                    <div class="text-container">
                        <h1>
                        <span>This is</span> 
                         healthcare reinvented. </h1>
                    </div>
                    <picture class="flower-img">
                        <img src="assets/svg-img.png" alt="" srcset="">
                    </picture>
                </div>
            </div>
        <div class="dot-sect">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
            <span class="dot" onclick="currentSlide(4)"></span>
        </div>
        </section>
        <section class="signup-sect">
           <header>
            <picture>
                <img src="assets/title.png" alt="" srcset="">
            </picture>
           </header>
        <form action="">
            <label for="input-email">Email</label>
            <input type="email" name="email" id="input-email" placeholder="youremailaddress@goeshere.com">
            <label for="input-password">Password</label>
            <input type="password" name="password" id="input-password">
            <button>Log in </button>
            <input type="checkbox" name="checkbox" id="input-checkbox">
            <span class="login-remember">Remember me <a href="change-password.html" class="login-forgot-password">Forgot password?</a></span>
        </form>
        </section>
    </div>
    <script src="script/main.js"></script>
</body>
</html>
